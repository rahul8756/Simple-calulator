<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <center>
      <div class="backg"></div>
      <div class="main">
        <form name="form">
          <input class="textview" name="textveiw" />
        </form>
        <table>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                style="background-color: rgb(226, 93, 93); border-style: hidden"
                value="C"
                onclick="clean()"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                style="background-color: rgb(235, 71, 71); border-style: hidden"
                value="<"
                onclick="back()"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="*"
                onclick="insert('*')"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="/"
                onclick="insert('/')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="7"
                onclick="insert(7)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="8"
                onclick="insert(8)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="9"
                onclick="insert(9)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="-"
                onclick="insert('-')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="4"
                onclick="insert(4)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="5"
                onclick="insert(5)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="6"
                onclick="insert(6)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="+"
                onclick="insert('+')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="1"
                onclick="insert(1)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="2"
                onclick="insert(2)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="3"
                onclick="insert(3)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="%"
                onclick="insert('%')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="sin"
                onclick="sine()"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="cos"
                onclick="cose()"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="tan"
                onclick="tane()"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="sqt"
                onclick="squareroot()"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="x!"
                onclick="GFG_Fun()"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="exp"
                onclick="insert('exp')"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="("
                onclick="insert('(')"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value=")"
                onclick="insert(')')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                style="background-color: rgb(44, 202, 44); border-style: hidden"
                value="Ans"
                onclick="insert('Ans')"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="0"
                onclick="insert('0')"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="."
                onclick="insert('.')"
              />
            </td>
            <td>
              <input class="button" type="button" value="=" onclick="equal()" />
            </td>
          </tr>
        </table>
      </div>
      <script src="index.js"></script>
    </center>
  </body>
</html>
